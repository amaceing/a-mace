<hmtl>
	<head>
		<title>Testing Grounds</title>
		<link href="css/testPageCSS.css" type="text/css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="col-sm-4">
			<div class="widget-box">
				<div class="widget-header">
					<h4>Upload Your Photo</h4>
					<span class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="icon-chevron-up"></i>
						</a>
						<a href="#" data-action="close">
							<i class="icon-remove"></i>
						</a>
					</span>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<div class="ace-file-input">
							<input type="file" id="id-input-file-2">
							<label class="file-label" data-title="Choose">
								<span class="file-name" data-title="No File ...">
									<i class="icon-upload-alt"></i>
								</span>
							</label>
							<a class="remove" href="#"><i class="icon-remove"></i></a>
						</div>
						<input type="file" id="id-input-file-2" />
						<label>
							<input type="checkbox" name="file-format" id="id-file-format" class="ace" />
						</label>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
