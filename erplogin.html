<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="css/erblog.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="header">
			<h1>Please Login or Sign up!</h1>
		</div>
		<div id="forms">
			<div id="loginForm"> 
				<form name="login" action="php/checkSignup.php" method="POST">
				    <input id="username" name="username" type="text" placeholder="Username">
				    <input id="password" name="password" type="password" placeholder="Password">
				    <input name="action" type="hidden" value="login" />
				    <input type="submit" value="Login" />
				 </form>
			</div>
			<form name="signup" action="php/checkSignup.php" method="POST">
			    <input id="username" name="username" type="text" placeholder="Userame">
			    <input id="email" name="email" type="text" placeholder="Email">
			    <input id="password" name="password" type="password" placeholder="Password">
			    <input name="action" type="hidden" value="signup" />
		    	<input type="submit" value="Signup" />
		    </form>
		</div>
	</body>
</html>
